transform:
  frame_id: "world"
  transform:
    translation:
      y: 0.3
      x: 0.6
      z: 0.02
    rotation:
      y: 0.7469166744613165
      x: -0.6646584989424609
      z: 0.009387090228191897
      w: -0.016013860629187193
  child_frame_id: "board"

floc_1:
  func: object(target)
  frame_id: "board"
floc_2:
  func: object("peg_thread")
  frame_id: "board"
floc_3:
  func: object("wafer").part("hole").empty()
  frame_id: "board"
floc_4:
  func: from(ovc_2).now[1] #peg_thread
  frame_id: "board"
floc_5:
  func: object("nut")
  frame_id: "board"
floc_6:
  func: union(object("wrench_ring"),object("wrench_open"))
  frame_id: "board"
floc_7:
  func: from(ovc_6).now[0] #nut
  frame_id: "board"
floc_8:
  func: difference(floc_3, from(ovc_2).now[0].parent.part("hole").empty()) #wafer
  frame_id: "board"
floc_9:
  func: difference(floc_9, from(ovc_3).now[0].parent.part("hole").empty()) #wafer
  frame_id: "board"
floc_10:
  func: difference(floc_10, from(ovc_4).now[0].parent.part("hole").empty()) #wafer
  frame_id: "board"

