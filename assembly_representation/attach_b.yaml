      y: 0.7469166744613165
      x: -0.6646584989424609
      z: 0.009387090228191897
      w: -0.016013860629187193
  child_frame_id: "board"

floc_1:
  func: object(target)
  frame_id: "board"
floc_2:
  func: object("wafer").part("hole").empty()
  frame_id: "board"
floc_3:
  func: object("screw_round_thread")
  frame_id: "board"
floc_4:
  func: from(ovc_2).now[0] #screw_round_thread
  frame_id: "board"
floc_5:
  func: difference(object("wafer").part("hole").empty(), from(ovc_1).now[0])
  frame_id: "board"


