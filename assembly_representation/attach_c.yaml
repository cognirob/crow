ovc_1:
  location_names:
    - floc_2
    - floc_1
  action_types: pnh
  location_description: []
  duration_ranges: {max: 1000, min: 0}
  groups: ["r1_arm", "r2_arm", "h1_arm", "h2_arm"]
  configuration_domains: []

ovc_2:
  location_names:
    - floc_3
    - floc_4
  action_types: hammer
  location_description: []
  duration_ranges: [{max: 1000, min: 0},{max: 3, min: 3}]
  groups: ["h1_arm", "h2_arm"]
  configuration_domains: []


ct_1:
  ovc_name: ["ovc_1", "ovc_2"]
  ovc_interval: [-1, 1]
  params: []
  ct_type: 1

ct_2:
  ovc_name: ["ovc_2", "ovc_1"]
  ovc_interval: [1, 1]
  params: []
  ct_type: 2
