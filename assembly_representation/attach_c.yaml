transform:
  frame_id: "world"
  transform:
    translation:
      y: 0.3
      x: 0.6
      z: 0.02
    rotation:
      y: 0.7469166744613165
      x: -0.6646584989424609
      z: 0.009387090228191897
      w: -0.016013860629187193
  child_frame_id: "board"

floc_1:
  func: object(target)
  frame_id: "board"
floc_2:
  func: object("peg").part("end").empty()
  frame_id: "board"
floc_3:
  func: object("hammer")
  frame_id: "board"
floc_4:
  func: from(ovc_1).result[1].parent.part("end").empty()
