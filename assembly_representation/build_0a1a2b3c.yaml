transform:
  frame_id: "world"
  transform:
    translation:
      y: 0.3
      x: 0.6
      z: 0.02
    rotation:
      y: 0.7469166744613165
      x: -0.6646584989424609
      z: 0.009387090228191897
      w: -0.016013860629187193
  child_frame_id: "board"


floc_1:
  func: object(target)
  frame_id: "board"
​
floc_2:
  func: object("table")
  frame_id: "board"

floc_3:
  var1: complex("build_0a1a2b").object("cube_holes")
  func: var1.part("hole").empty().perpendicular(var1, var1.part("hole").full())
  frame_id: "board"

floc_4:
  func: complex("build_0b1b2a").object("wafer").part("hole").empty()
  frame_id: "board"
​
floc_5:
  var1: from(ovc_3).now[0]
  func: var1.parent.part("hole").opposite(var1.parent, var1) #opposite hole in cube
  frame_id: "board"

floc_6:
  var1: difference(complex("build_0b1b2a").object("wafer"), from(ovc_3).now[1].parent) #unused wafer
  func: var1.part("hole").empty()
  frame_id: "board"
​
floc_7:
  func: object("screw_round_thread").part("end").empty()
  frame_id: "board"
​
floc_8:
  func: union(from(ovc_3).now, from(ovc_4).now) #hole in wafers
  frame_id: "board"

floc9:
  func: from(ovc_5).now[0] #screw_thread
  frame_id: "board"

