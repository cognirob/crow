floc_2:
  var1: object("screw_round_thread").part("end")
  var2: complex("build_0a1a2b3c").complex("build_0a1a2b").object("cube_holes")
  func: var1.opposite(var_1, var2) #screw connecting two complexes
  frame_id: "board"
​
floc_3:
  func: object("wafer").part("hole").empty() #front legs
  frame_id: "board"

floc_4:
  var1: complex("build_0a1a2b3c").complex("build_0a1a2b").object("cube_holes")
  var2: var1.part("hole").empty().opposite(var1, var1.part("hole").empty())
  var3: from(ovc_2).now[0].part("end")
  func: var2.opposite(var2.parent, var3) #back legs
  frame_id: "board"

floc_5:
  func: complex("build_0a1a2b3c").object("sphere_holes") #nose
  frame_id: "board"

floc_6:
  var1: from(ovc_4).now[0].parent
  func: var1.part("hole").empty().opposite(var1, var1.part("hole").full()) #tail
  frame_id: "board"

