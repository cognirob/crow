transform:
  frame_id: "world"
  transform:
    translation:
      y: 0.3
      x: 0.6
      z: 0.02
    rotation:
      y: 0.7469166744613165
      x: -0.6646584989424609
      z: 0.009387090228191897
      w: -0.016013860629187193
  child_frame_id: "board"


floc_1:
  func: object(target)
  frame_id: "board"
​
floc_2:
  func: object("table")
  frame_id: "board"

floc_3:
  func: complex("build_0a1b2b").object("screw_round")
  frame_id: "board"

floc_4:
  var1: from(ovc_3).now[0].parent #0a1b2b without screw
  func: var1.object("wafer").part("hole").empty().opposite(var1.object("wafer"), var1.object("cube_holes").part("hole").empty()) #hole after screw
  frame_id: "board"
​
floc_5:
  var1: difference(complex("build_0a1b").object("wafer").part("hole").empty(), from(ovc_3).now[0].parent) #unused 0a1b2b
  func: var1.object("wafer").part("hole").empty()
  frame_id: "board"

floc_6:
  var1: from(ovc_4).now[0] #unused hole in wafer1
  func: difference(floc_4, var1)
  frame_id: "board"
​
floc_7:
  var1: from(ovc_4).now[1] #unused hole in wafer2
  func: difference(floc_5, var1)
  frame_id: "board"
​
floc_8:
  func: object("screw_round_thread").part("end").empty()
  frame_id: "board"
​
floc_9:
  func: union(from(ovc_5).now, from(ovc_4).now) #hole after screw again
  frame_id: "board"

floc10:
  func: from(ovc_6).now[0]
  frame_id: "board"

