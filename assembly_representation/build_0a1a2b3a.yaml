floc_3:
  var1: object("cube_holes")
  func: var1.part("hole").empty().perpendicular(var1, var1.part("hole").full())
  frame_id: "board"

floc_4:
  var1: from(ovc_3).now[0].parent #cube1 with peg in complex 0a1a2b
  #var2: difference(object("cube_holes"),var1.parent.object("cube_holes")) #cubes from the second complex 0a1a2b
  #var3: var2.part("hole").empty().perpendicular(var2, var2.part("hole").full()) #floc_3
  var4: difference(var1.parent.object("cube_holes"), var1) #cube2 in complex 0a1a2a
  var5: var4.part("hole").empty().opposite(var4, object("peg").part("end").empty())
  #func: union(var3, var5)
  func: var5
  frame_id: "board"

floc_5:
  func: object("peg").part("end").empty()
  frame_id: "board"

floc_6:
  var1: union(from(ovc_4).now[0].parent, from(ovc_3).now[0].parent) #cubes with peg
  var2: difference(object("cube_holes"), var2) #cubes without peg
  func: var2.part("hole").perpendicular(var1, var1.part("hole").full())
  frame_id: "board"

floc_7:
  var1: union(from(ovc_4).now[0].parent, from(ovc_3).now[0].parent) #cubes with peg
  var2: difference(object("cube_holes"), var2) #cube without peg
  func: var1.part("hole").empty().opposite(var1, from(ovc_5).before[0].parent.part("end").full())
  frame_id: "board"

floc_8:
  func: object("hammer")
  frame_id: "board"

floc_9:
  var1: complex("build_0a1a2a").object("cube_holes")
  func: var1.part("hole").opposite(var1, from(ovc_5).now[0].parent.part("end").full())
  frame_id: "board"

floc_10:
